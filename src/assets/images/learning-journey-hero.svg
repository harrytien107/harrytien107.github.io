<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6441A5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a0845;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Path design representing a journey -->
  <path d="M100,500 C200,450 250,550 350,500 C450,450 500,550 600,500 C700,450 750,550 850,500 C950,450 1000,550 1100,500" 
        stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" stroke-dasharray="0,0"/>
  
  <!-- Journey points -->
  <g>
    <!-- Starting point -->
    <circle cx="100" cy="500" r="20" fill="#ffffff"/>
    <text x="100" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Start</text>
    
    <!-- Learning points along journey -->
    <circle cx="350" cy="500" r="15" fill="#ffffff"/>
    <text x="350" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Basics</text>
    
    <circle cx="600" cy="500" r="15" fill="#ffffff"/>
    <text x="600" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Challenges</text>
    
    <circle cx="850" cy="500" r="15" fill="#ffffff"/>
    <text x="850" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Growth</text>
    
    <!-- Current point -->
    <circle cx="1100" cy="500" r="20" fill="#ffffff"/>
    <text x="1100" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Now</text>
  </g>
  
  <!-- Abstract network elements -->
  <g opacity="0.7">
    <!-- Network nodes -->
    <circle cx="200" cy="300" r="40" fill="#ffffff" opacity="0.1"/>
    <circle cx="600" cy="200" r="60" fill="#ffffff" opacity="0.1"/>
    <circle cx="1000" cy="250" r="50" fill="#ffffff" opacity="0.1"/>
    
    <!-- Connection lines -->
    <line x1="200" y1="300" x2="600" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
    <line x1="600" y1="200" x2="1000" y2="250" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
    <line x1="200" y1="300" x2="350" y2="500" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
    <line x1="600" y1="200" x2="600" y2="500" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
    <line x1="1000" y1="250" x2="850" y2="500" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  </g>
  
  <!-- Books and learning symbols -->
  <g transform="translate(400, 150)">
    <rect x="-30" y="-40" width="60" height="80" fill="#ffffff" opacity="0.3"/>
    <rect x="-25" y="-35" width="50" height="70" fill="#6441A5" opacity="0.6"/>
    <rect x="-15" y="-25" width="30" height="5" fill="#ffffff" opacity="0.5"/>
    <rect x="-15" y="-15" width="20" height="5" fill="#ffffff" opacity="0.5"/>
  </g>
  
  <g transform="translate(800, 170)">
    <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.3"/>
    <text x="0" y="8" text-anchor="middle" fill="#6441A5" font-family="Arial, sans-serif" font-size="32" font-weight="bold">?</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="40" font-weight="bold">My Learning Journey</text>
  <text x="600" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" opacity="0.8">From Zero to Network Engineer</text>
</svg>