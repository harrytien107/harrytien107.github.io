<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Callback - HarryTien Admin</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            color: #e8e8ed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .callback-container {
            text-align: center;
            max-width: 400px;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #2a2a3a;
            border-top-color: #1db954;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        p {
            color: #9898a8;
        }
        
        .success {
            color: #1db954;
        }
        
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Processing...</h1>
        <p id="message">Please wait while we complete the authentication.</p>
    </div>

    <script>
        // Handle Spotify OAuth callback
        (function() {
            const params = new URLSearchParams(window.location.search);
            const hash = new URLSearchParams(window.location.hash.substring(1));
            
            const code = params.get('code');
            const error = params.get('error');
            const accessToken = hash.get('access_token');
            
            const spinner = document.getElementById('spinner');
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            
            if (error) {
                spinner.style.display = 'none';
                title.textContent = 'Authentication Failed';
                title.classList.add('error');
                message.textContent = error;
                return;
            }
            
            if (accessToken || code) {
                // Store token and redirect back to admin
                if (accessToken) {
                    sessionStorage.setItem('spotify_access_token', accessToken);
                }
                if (code) {
                    sessionStorage.setItem('spotify_auth_code', code);
                }
                
                spinner.style.display = 'none';
                title.textContent = 'Success!';
                title.classList.add('success');
                message.textContent = 'Redirecting back to admin...';
                
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 1500);
            } else {
                spinner.style.display = 'none';
                title.textContent = 'No Authentication Data';
                title.classList.add('error');
                message.textContent = 'No authentication data received. Please try again.';
            }
        })();
    </script>
</body>
</html>
