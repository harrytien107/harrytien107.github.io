        }
        .blog-post__content h1,
        .blog-post__content h2,
        .blog-post__content h3,
        .blog-post__content h4,
        .blog-post__content h5,
        .blog-post__content h6 {
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            color: var(--color-text-primary);
        }
        .blog-post__content p {
            margin-bottom: var(--spacing-base);
            line-height: 1.7;
        }
        .blog-post__content ul,
        .blog-post__content ol {
            margin-bottom: var(--spacing-base);
            padding-left: var(--spacing-lg);
        }
        .blog-post__content li {
            margin-bottom: var(--spacing-xs);
        }
        .blog-post__content blockquote {
            border-left: 4px solid var(--color-primary);
            padding-left: var(--spacing-base);
            margin: var(--spacing-lg) 0;
            font-style: italic;
            color: var(--color-text-secondary);
        }
        .blog-post__content code {
            background-color: var(--color-background-alt);
            padding: 2px 4px;
            border-radius: var(--border-radius-sm);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
        .blog-post__content pre {
            background-color: var(--color-background-alt);
            padding: var(--spacing-base);
            border-radius: var(--border-radius-base);
            overflow-x: auto;
            margin: var(--spacing-base) 0;
        }
        .blog-post__content pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>

    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href="../index.html" class="header__logo-link">HarryTien</a>
            </div>
            <nav class="nav" aria-label="Main navigation">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="../index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">

                    </li>
                    <li class="nav__item">

                    </li>
                    <li class="nav__item">
                        <a href="../tags.html" class="nav__link">Tags</a>
                    </li>
                    <li class="nav__item">
                        <a href="../network.html" class="nav__link">Network</a>
                    </li>
                    <li class="nav__item">
                        <a href="../about.html" class="nav__link">About</a>
                    </li>
                </ul>
            </nav>
            <button class="nav__toggle" aria-label="Toggle navigation" aria-expanded="false">
                <span class="nav__toggle-bar"></span>
                <span class="nav__toggle-bar"></span>
                <span class="nav__toggle-bar"></span>
            </button>
        </div>
    </header>

    <main id="main-content" class="main">
        <article class="blog-post">
            <div class="container">
                <header class="blog-post__header">
                    <nav class="breadcrumb">
                        <a href="../blog.html" class="breadcrumb__link">Blog</a>
                        <span class="breadcrumb__separator">›</span>
                        <span class="breadcrumb__current" id="breadcrumb-title">Loading...</span>
                    </nav>
                    
                    <div class="blog-post__meta" id="post-meta" style="display: none;">
                        <time class="blog-post__date" id="post-date"></time>
                        <span class="blog-post__read-time" id="post-read-time"></span>
                    </div>
                    
                    <h1 class="blog-post__title" id="post-header-title">Loading...</h1>
                    
                    <div class="blog-post__tags" id="post-tags" style="display: none;">
                        <!-- Tags will be populated by JavaScript -->
                    </div>
                </header>

                <div class="blog-post__content" id="blog-content">
                    <div class="loading">Loading blog post...</div>
                </div>

                <footer class="blog-post__footer">
                    <div class="blog-post__navigation">
                        <a href="../blog.html" class="btn btn--outline">← Back to Blog</a>
                    </div>
                </footer>
            </div>
        </article>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <p class="footer__text">&copy; 2024 HarryTien. All rights reserved.</p>
                <p class="footer__text">Built with ❤️ using HTML, CSS, and TypeScript</p>
            </div>
        </div>
    </footer>

    <script>
        // Get the markdown file from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const postFile = urlParams.get('post');
        
        if (!postFile) {
            document.getElementById('blog-content').innerHTML = '<p>No blog post specified.</p>';
        } else {
            loadMarkdownPost(postFile);
        }

        async function loadMarkdownPost(filename) {
            try {
                // Fetch the markdown file
                const response = await fetch(`${filename}.md`);
                if (!response.ok) {
                    throw new Error(`Failed to load post: ${response.status}`);
                }
                
                const markdownContent = await response.text();
                
                // Parse frontmatter (metadata at the top of markdown files)
                const { frontmatter, content } = parseFrontmatter(markdownContent);
                
                // Update page metadata
                updatePageMetadata(frontmatter);
                
                // Convert markdown to HTML and render
                const htmlContent = marked.parse(content);
                document.getElementById('blog-content').innerHTML = htmlContent;
                
            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('blog-content').innerHTML = 
                    '<p>Sorry, this blog post could not be loaded. <a href="../blog.html">← Back to Blog</a></p>';
            }
        }

        function parseFrontmatter(content) {
            const lines = content.split('\n');
            if (lines[0] !== '---') {
                return { frontmatter: {}, content: content };
            }
            
            let endIndex = -1;
            for (let i = 1; i < lines.length; i++) {
                if (lines[i] === '---') {
                    endIndex = i;
                    break;
                }
            }
            
            if (endIndex === -1) {
                return { frontmatter: {}, content: content };
            }
            
            const frontmatterLines = lines.slice(1, endIndex);
            const contentLines = lines.slice(endIndex + 1);
            
            const frontmatter = {};
            frontmatterLines.forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > 0) {
                    const key = line.substring(0, colonIndex).trim();
                    const value = line.substring(colonIndex + 1).trim().replace(/^["']|["']$/g, '');
                    frontmatter[key] = value;
                }
            });
            
            return {
                frontmatter: frontmatter,
                content: contentLines.join('\n')
            };
        }

        function updatePageMetadata(frontmatter) {
            // Update page title
            if (frontmatter.title) {
                document.title = `${frontmatter.title} - HarryTien`;
                document.getElementById('post-title').textContent = `${frontmatter.title} - HarryTien`;
                document.getElementById('post-header-title').textContent = frontmatter.title;
                document.getElementById('breadcrumb-title').textContent = frontmatter.title;
            }
            
            // Update meta description
            if (frontmatter.description) {
                const metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc) {
                    metaDesc.content = frontmatter.description;
                }
            }
            
            // Update post metadata
            if (frontmatter.date || frontmatter.readTime) {
                const metaElement = document.getElementById('post-meta');
                metaElement.style.display = 'block';
                
                if (frontmatter.date) {
                    document.getElementById('post-date').textContent = frontmatter.date;
                }
                
                if (frontmatter.readTime) {
                    document.getElementById('post-read-time').textContent = frontmatter.readTime;
                }
            }
            
            // Update tags
            if (frontmatter.tags) {
                const tagsElement = document.getElementById('post-tags');
                const tags = frontmatter.tags.split(',').map(tag => tag.trim());
                tagsElement.innerHTML = tags.map(tag => 
                    `<span class="tag">${tag}</span>`
                ).join('');
                tagsElement.style.display = 'block';
            }
        }
    </script>
    
    <script src="../src/scripts/main.ts" type="module"></script>
</body>
</html>
