    <style>
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: var(--color-text-secondary);
        }
        .blog-post__content h1,
        .blog-post__content h2,
        .blog-post__content h3,
        .blog-post__content h4,
        .blog-post__content h5,
        .blog-post__content h6 {
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            color: var(--color-text-primary);
        }
        .blog-post__content p {
            margin-bottom: var(--spacing-base);
            line-height: 1.7;
        }
        .blog-post__content ul,
        .blog-post__content ol {
            margin-bottom: var(--spacing-base);
            padding-left: var(--spacing-lg);
        }
        .blog-post__content li {
            margin-bottom: var(--spacing-xs);
        }
        .blog-post__content blockquote {
            border-left: 4px solid var(--color-primary);
            padding-left: var(--spacing-base);
            margin: var(--spacing-lg) 0;
            font-style: italic;
            color: var(--color-text-secondary);
        }
        .blog-post__content code {
            background-color: var(--color-background-alt);
            padding: 2px 4px;
            border-radius: var(--border-radius-sm);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
        .blog-post__content pre {
            background-color: var(--color-background-alt);
            padding: var(--spacing-base);
            border-radius: var(--border-radius-base);
            overflow-x: auto;
            margin: var(--spacing-base) 0;
        }
        .blog-post__content pre code {
            background: none;
            padding: 0;
        }
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-sm);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--color-text-secondary);
        }
        .error-message h3 {
            color: #dc3545;
            margin-bottom: var(--spacing-base);
        }
    </style>
</head>

            <nav class="nav" aria-label="Main navigation">

    <main id="main-content" class="main">
        <article class="blog-post">
            <div class="container">
                <header class="blog-post__header">
                    <nav class="breadcrumb">
                        <a href="../blog.html" class="breadcrumb__link">Blog</a>

                    </nav>
                    
                    <div class="blog-post__meta" id="post-meta" style="display: none;">

                    </div>

                        <!-- Tags will be populated by JavaScript -->

    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <p class="footer__text">&copy; 2024 HarryTien. All rights reserved.</p>
                <p class="footer__text">Built with ❤️ using HTML, CSS, and JavaScript</p>
            </div>
        </div>
    </footer>

    <script>
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postFile = urlParams.get('post');
            
            if (!postFile) {
                document.getElementById('blog-content').innerHTML = '<p>No blog post specified.</p>';
                return;
            }

            try {
                await loadMarkdownPost(postFile);
            } catch (error) {
                console.error('Error loading blog post:', error);
                displayError('Sorry, this blog post could not be loaded.');
            }
        });

        async function loadMarkdownPost(filename) {
            console.log('Loading blog post:', filename);
            
            // Show loading state
            showLoadingState();

            try {
                // Check if marked is available
                if (typeof marked === 'undefined') {
                    throw new Error('Marked library not loaded');
                }
                
                console.log('Fetching:', `${filename}.md`);
                
                // Try to fetch the markdown file
                let response = await fetch(`${filename}.md`);
                console.log('Fetch response:', response.status, response.statusText);
                
                // If GitHub Pages blocks the .md file, try alternative approaches
                if (!response.ok) {
                    console.log('Trying alternative fetch method...');
                    // Try with different headers
                    response = await fetch(`${filename}.md`, {
                        headers: {
                            'Accept': 'text/plain,text/markdown,*/*',
                            'Cache-Control': 'no-cache'
                        }
                    });
                }
                
                if (!response.ok) {
                    throw new Error(`Failed to load post: ${response.status} ${response.statusText}`);
                }
                
                const markdownContent = await response.text();
                console.log('Markdown content length:', markdownContent.length);
                
                // Parse frontmatter and content from markdown
                const parseResult = parseFrontmatter(markdownContent);
                console.log('Parsed frontmatter:', parseResult.frontmatter);
                
                // Update page metadata
                updatePageMetadata(parseResult.frontmatter);
                
                // Convert markdown to HTML and render
                const htmlContent = marked.parse(parseResult.content);
                console.log('HTML content length:', htmlContent.length);
                
                document.getElementById('blog-content').innerHTML = htmlContent;
                console.log('Blog post loaded successfully');
                
            } catch (error) {
                console.error('Error in loadMarkdownPost:', error);
                throw error;
            }
        }

        function parseFrontmatter(content) {
            const lines = content.split('\n');
            
            // Check if content starts with frontmatter delimiter
            if (lines[0] !== '---') {
                return { 
                    frontmatter: getDefaultFrontmatter(), 
                    content: content 
                };
            }
            
            // Find the end of frontmatter
            let endIndex = -1;
            for (let i = 1; i < lines.length; i++) {
                if (lines[i] === '---') {
                    endIndex = i;
                    break;
                }
            }
            
            if (endIndex === -1) {
                return { 
                    frontmatter: getDefaultFrontmatter(), 
                    content: content 
                };
            }
            
            // Parse frontmatter lines
            const frontmatterLines = lines.slice(1, endIndex);
            const contentLines = lines.slice(endIndex + 1);
            
            const frontmatter = {};
            frontmatterLines.forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > 0) {
                    const key = line.substring(0, colonIndex).trim();
                    const value = line.substring(colonIndex + 1).trim().replace(/^["']|["']$/g, '');
                    frontmatter[key] = value;
                }
            });
            
            return {
                frontmatter: { ...getDefaultFrontmatter(), ...frontmatter },
                content: contentLines.join('\n')
            };
        }

        function getDefaultFrontmatter() {
            return {
                title: 'Untitled Post',
                description: 'A blog post',
                date: new Date().toLocaleDateString(),
                readTime: '1 min read',
                tags: ''
            };
        }

        function updatePageMetadata(frontmatter) {
            // Update page title
            if (frontmatter.title) {
                document.title = `${frontmatter.title} - HarryTien`;
                
                const postTitle = document.getElementById('post-title');
                const postHeaderTitle = document.getElementById('post-header-title');
                const breadcrumbTitle = document.getElementById('breadcrumb-title');
                
                if (postTitle) postTitle.textContent = `${frontmatter.title} - HarryTien`;
                if (postHeaderTitle) postHeaderTitle.textContent = frontmatter.title;
                if (breadcrumbTitle) breadcrumbTitle.textContent = frontmatter.title;
            }
            
            // Update meta description
            if (frontmatter.description) {
                const metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc) {
                    metaDesc.content = frontmatter.description;
                }
            }
            
            // Update post metadata (date and read time)
            if (frontmatter.date || frontmatter.readTime) {
                const metaElement = document.getElementById('post-meta');
                if (metaElement) {
                    metaElement.style.display = 'block';
                    
                    const postDate = document.getElementById('post-date');
                    const postReadTime = document.getElementById('post-read-time');
                    
                    if (frontmatter.date && postDate) {
                        postDate.textContent = frontmatter.date;
                    }
                    
                    if (frontmatter.readTime && postReadTime) {
                        postReadTime.textContent = frontmatter.readTime;
                    }
                }
            }
            
            // Update tags
            if (frontmatter.tags) {
                const tagsElement = document.getElementById('post-tags');
                if (tagsElement) {
                    const tags = frontmatter.tags.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);
                    if (tags.length > 0) {
                        tagsElement.innerHTML = tags.map(tag => 
                            `<span class="tag">${escapeHtml(tag)}</span>`
                        ).join('');
                        tagsElement.style.display = 'block';
                    }
                }
            }
        }

        function showLoadingState() {
            const contentElement = document.getElementById('blog-content');
            if (contentElement) {
                contentElement.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading blog post...</p>
                    </div>
                `;
            }
        }

        function displayError(message) {
            const contentElement = document.getElementById('blog-content');
            if (contentElement) {
                contentElement.innerHTML = `
                    <div class="error-message">
                        <h3>Oops! Something went wrong</h3>
                        <p>${escapeHtml(message)}</p>
                        <p><a href="../blog.html" class="btn btn--outline">← Back to Blog</a></p>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
