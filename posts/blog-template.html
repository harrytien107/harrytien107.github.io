<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HarryTien's Blog Post">
    <title id="post-title">Loading... - HarryTien</title>
    <link rel="stylesheet" href="../src/styles/base.css">
    <link rel="stylesheet" href="../src/styles/layout.css">
    <link rel="stylesheet" href="../src/styles/components.css">
    <link rel="stylesheet" href="../src/styles/utilities.css">
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <style>
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: var(--color-text-secondary);
        }
        .blog-post__content h1,
        .blog-post__content h2,
        .blog-post__content h3,
        .blog-post__content h4,
        .blog-post__content h5,
        .blog-post__content h6 {
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            color: var(--color-text-primary);
        }
        .blog-post__content p {
            margin-bottom: var(--spacing-base);
            line-height: 1.7;
        }
        .blog-post__content ul,
        .blog-post__content ol {
            margin-bottom: var(--spacing-base);
            padding-left: var(--spacing-lg);
        }
        .blog-post__content li {
            margin-bottom: var(--spacing-xs);
        }
        .blog-post__content blockquote {
            border-left: 4px solid var(--color-primary);
            padding-left: var(--spacing-base);
            margin: var(--spacing-lg) 0;
            font-style: italic;
            color: var(--color-text-secondary);
        }
        .blog-post__content code {
            background-color: var(--color-background-alt);
            padding: 2px 4px;
            border-radius: var(--border-radius-sm);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
        .blog-post__content pre {
            background-color: var(--color-background-alt);
            padding: var(--spacing-base);
            border-radius: var(--border-radius-base);
            overflow-x: auto;
            margin: var(--spacing-base) 0;
        }
        .blog-post__content pre code {
            background: none;
            padding: 0;
        }
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-sm);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--color-text-secondary);
        }
        .error-message h3 {
            color: #dc3545;
            margin-bottom: var(--spacing-base);
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href="../index.html" class="header__logo-link">HarryTien</a>
            </div>
            <nav class="nav" aria-label="Main navigation">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="../index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="../blog.html" class="nav__link nav__link--active">Blog</a>
                    </li>
                    <li class="nav__item">
                        <a href="../categories.html" class="nav__link">Categories</a>
                    </li>
                    <li class="nav__item">
                        <a href="../tags.html" class="nav__link">Tags</a>
                    </li>
                    <li class="nav__item">
                        <a href="../network.html" class="nav__link">Network</a>
                    </li>
                    <li class="nav__item">
                        <a href="../about.html" class="nav__link">About</a>
                    </li>
                </ul>
            </nav>
            <button class="nav__toggle" aria-label="Toggle navigation" aria-expanded="false">
                <span class="nav__toggle-bar"></span>
                <span class="nav__toggle-bar"></span>
                <span class="nav__toggle-bar"></span>
            </button>
        </div>
    </header>

    <main id="main-content" class="main">
        <article class="blog-post">
            <div class="container">
                <header class="blog-post__header">
                    <nav class="breadcrumb">
                        <a href="../blog.html" class="breadcrumb__link">Blog</a>
                        <span class="breadcrumb__separator">›</span>
                        <span class="breadcrumb__current" id="breadcrumb-title">Loading...</span>
                    </nav>
                    
                    <div class="blog-post__meta" id="post-meta" style="display: none;">
                        <time class="blog-post__date" id="post-date"></time>
                        <span class="blog-post__read-time" id="post-read-time"></span>
                    </div>
                    
                    <h1 class="blog-post__title" id="post-header-title">Loading...</h1>
                    
                    <div class="blog-post__tags" id="post-tags" style="display: none;">
                        <!-- Tags will be populated by JavaScript -->
                    </div>
                </header>

                <div class="blog-post__content" id="blog-content">
                    <div class="loading">Loading blog post...</div>
                </div>

                <footer class="blog-post__footer">
                    <div class="blog-post__navigation">
                        <a href="../blog.html" class="btn btn--outline">← Back to Blog</a>
                    </div>
                </footer>
            </div>
        </article>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <p class="footer__text">&copy; 2024 HarryTien. All rights reserved.</p>
                <p class="footer__text">Built with ❤️ using HTML, CSS, and TypeScript</p>
            </div>
        </div>
    </footer>

    <script type="module">
        // Import the TypeScript BlogManager
        import { BlogManager } from '../src/scripts/components/BlogManager.js';

        // Initialize the blog manager when the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const blogManager = new BlogManager();
            await blogManager.init();
        });
    </script>
    
    <script src="../src/scripts/main.ts" type="module"></script>
</body>
</html>
